<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./sheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <main class="flex items-center justify-center flex-col">
        <div class="h-2/4 w-64 p-2 flex items-center flex-col text-gray-200">
            <div id="profile" class="flex justify-center rounded-full w-24 h-24">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTF-pYC4nsWxPENoMdi-VPyVQ3GteyWghSxFg&usqp=CAU" class="rounded-full">
            </div>
            <div id="usrname" class="font-bold my-2 text-2xl">Administrator</div>
            <div id="pwd" class="my-2 bg-red-100 w-full h-8 flex flex-row items-center">
                <input type="password" placeholder="Enter your password" class="bg-inherit h-8 w-10/12 p-3 text-xs text-black outline-none focus:ring-1 focus:ring-blue-500">
                <svg class="w-2/12 h-full cursor-pointer bg-blue-500 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                </svg>
            </div>
            <div id="pwd-ext" class="text-center text-sm my-1">
                <p class="">Password hint: Hint</p>
                <p id="reset" class="cursor-pointer my-2">Reset Password</p>
            </div>
        </div>

        <div id="footer" class="flex flex-row justify-between w-full h-auto absolute bottom-0 p-2">
            <div id="left">
                <div class="">
                    <div id="user" class="flex flex-row items-center p-2 space-x-1 hover:bg-blue-500">
                        <div class="icon">
                            <svg class="w-7 h-7 p-1 bg-gray-400 text-gray-300 rounded-full" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <div class="text-sm text-white">
                            Administrator
                        </div>
                    </div>

                    <div id="user" class="flex flex-row items-center p-2 space-x-1 hover:bg-blue-500">
                        <div class="icon">
                            <svg class="w-7 h-7 p-1 bg-gray-400 text-gray-300 rounded-full" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <div class="text-sm text-white">
                            Administrator
                        </div>
                    </div>

                </div>
            </div>

            <div id="right" class="absolute bottom-0 right-0 p-2 text-white flex flex-row space-x-4">
                <svg class="w-6 h-6 cursor-pointer" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                    </path>
                </svg>

                <svg class="w-6 h-6 cursor-pointer" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0">
                    </path>
                </svg>

                <svg class="w-6 h-6 cursor-pointer" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"></path>
                </svg>


            </div>
        </div>
    </main>
</body>
</html>
